<div class="lcars-settings-section">
  <div class="lcars-settings-label">Default Filter</div>
  <div class="lcars-filter-toggle">
    <label class="lcars-filter-btn {% if default_filter != 'unread' %}lcars-filter-active{% endif %}">
      <input type="radio" name="default_filter" value="all"
             {% if default_filter != "unread" %}checked{% endif %}
             class="lcars-sr-radio"
             hx-post="{% url 'settings' %}"
             hx-include="#settings-form"
             hx-target="#settings-form"
             hx-swap="innerHTML">
      All
    </label>
    <label class="lcars-filter-btn {% if default_filter == 'unread' %}lcars-filter-active{% endif %}">
      <input type="radio" name="default_filter" value="unread"
             {% if default_filter == "unread" %}checked{% endif %}
             class="lcars-sr-radio"
             hx-post="{% url 'settings' %}"
             hx-include="#settings-form"
             hx-target="#settings-form"
             hx-swap="innerHTML">
      Unread
    </label>
  </div>
</div>
